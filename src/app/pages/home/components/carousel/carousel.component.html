<p-carousel [value]="carousel" styleClass="custom-carousel" [style]="{'margin-top':'2em'}" [numVisible]="3" [numScroll]="1" [circular]="false"
    [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h3 id="header-carousel1" >Curso mas populares</h3>
        <br>
    </ng-template>
    <ng-template let-carousel pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="p-mb-3">
                    <img src="{{carousel.imagen}}"  [alt]="carousel.name"
                        class="carousel-image " />
                </div>
                <br>
                <div>
                    <h4 class="p-mb-1">{{carousel.name}}</h4>
                    <h5 class="p-mt-0 p-mb-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{carousel.price}}</h5>
                    <div class="car-buttons p-mt-5">
                        <p-button type="button" id="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-arrow-right">
                        </p-button>
                        <p-button type="button" id="button" styleClass="p-button-success p-button-rounded p-mr-2"
                            icon="pi pi-star-fill"></p-button>
                        <p-button type="button" id="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>

<br>

<p-divider align="center">
    <span class="p-tag">Otros Cursos</span>
</p-divider>

<div class="p-d-inline">
    <p-carousel [value]="carousel" orientation="vertical" [style]="{'max-width':'440px', 'margin-left':'2em'}"
        verticalViewPortHeight="400px" [numVisible]="1" [numScroll]="1" [circular]="false"
        [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
            <br>
        </ng-template>
        <ng-template let-carousel pTemplate="item">
            <div class="product-item" style="background-color: rgba(189, 189, 189, 0.822); border-radius: 12px;">
                <div>
                    <div class="p-mb-3" style="padding-left: 20px; padding-right: 20px; text-align: center;">
                        <img src="{{carousel.imagen}}" [alt]="carousel.name" class="carousel-image " />
                    </div>
                    <br>
                    <div style="text-align: center; ">
                        <h4 class="p-mb-1" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{carousel.nombre}}</h4>
                        <h5 class="p-mt-0 p-mb-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                            ${{carousel.precio}}</h5>
                        <div class="car-buttons p-mt-5">
                            <p-button type="button" id="button" styleClass="p-button p-button-rounded p-mr-2"
                                icon="pi pi-arrow-right">
                            </p-button>
                            <p-button type="button" id="button" styleClass="p-button-success p-button-rounded p-mr-2"
                                icon="pi pi-star-fill"></p-button>
                            <p-button type="button" id="button" styleClass="p-button-help p-button-rounded"
                                icon="pi pi-cog"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
